<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styleConstructorPage.css">
    <title>New bill</title>
</head>
<body>

    <div id="container">
    <h1>Новый счёт</h1>
    <div class="menu">
        <span>Тип счета</span>
        <select name="billType" id="billType">
            <option value="zero" selected>Выберите тип счёта</option>
            <option value="one">Расчётный счёт</option>
            <option value="two">Накопительный счёт</option>
        </select>
    </div>
    <div class="menu">
        <label for="userName"> Введите имя</label>
        <input type="text" id="userName" required>
    </div>
    <div class="menu">
        <label for="userSurname"> Введите фамилию</label>
        <input type="text" id="userSurname" required>
    </div>
    <div class="menu">
        <label for="passportID"> Введите номер паспорта</label>
        <input type="text" id="passportID" required>
    </div>
    <div class="changer">
      
    </div>
   
    



    <button id="save">Сохранить</button>
    <button id="clear">Очистить</button>

    </div>

   
<script src="script.js"></script>
</body>
</html>
