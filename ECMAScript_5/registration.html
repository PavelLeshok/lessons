<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/registration.css">
    <title>New bill</title>
</head>
<body>
    <div id="container">      
        <div class="menu">
            <select name="billType" id="billType">
                <option value="zero" selected>Выберите тип счёта</option>
                <option value="one">Расчётный счёт</option>
                <option value="two">Накопительный счёт</option>
                </select>
        </div>


        <form method="post" class="cardAccount">
            <h2>Регистрация нового расчётного счёта</h2>
            <div class="menu">
                <input type="text" id="userName" placeholder = 'Введите имя'required name = 'userName'>
            </div>
            <div class="menu">
                <input type="text" id="userSurname" placeholder = 'Введите фамилию'required name = 'userSurname'> 
            </div>
            <div class="menu">
                <input type="text" id="passportID" placeholder  = 'Введите номер паспорта' required name = 'passportID'>
            </div>
            <div class="menu">
                <select name="cardType" id="cardType">
                    <option value="zero" selected>Выберите тип карты</option>
                    <option value="one">Visa</option>
                    <option value="two">Master Card</option>
                    <option value="three">Пуховичи Card</option>
                </select>
            </div>
            <div class="menu" >
                <select name="currencyType" id="currencyType">
                    <option value="zero" selected>Выберите тип валюты</option>
                    <option value="one" >USD</option>
                    <option value="two">Euro</option>
                    <option value="three">Рупии</option>
                    <option value="four">Бундесшилинги</option>
                </select>
            </div>
            <button type="submit" class="submit">Submit registration</button>
            </form>

            <form method="post" class="savingsAccount">
                <h2>Регистрация нового накопительного счёта</h2>
                <div class="menu">
                    <input type="text" id="userName" placeholder = 'Введите имя'required name = 'userName'>
                </div>
                <div class="menu">
                    <input type="text" id="userSurname" placeholder = 'Введите фамилию'required name = 'userSurname'> 
                </div>
                <div class="menu">
                    <input type="text" id="passportID" placeholder  = 'Введите номер паспорта' required name = 'passportID'>
                </div>
                <div class="menu" > 
                    <select name="percentValue" id="percentValue"> 
                        <option value="zero" selected>Выберите размер процента</option> 
                        <option value="one">1 %</option> 
                        <option value="two">2%</option> 
                        <option value="three">5%</option> 
                        <option value="four">10%</option> 
                    </select> 
                </div>
                <div class="menu" > 
                    <select name="depositTerm" id="depositTerm">
                        <option value="zero" selected disabled>Выберите срок вклада</option> 
                        <option value="one">Месяц</option> 
                        <option value="two">Пол года</option> 
                        <option value="three">Год</option> 
                        <option value="four">Пять лет</option> 
                    </select> 
                </div>
                <button type="submit" class="submit">Submit registration</button>
            </form>

    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="/js/script.js"></script>
<script src="/js/component.js"></script>
</body>
</html>
